<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interactive-spheres.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>‚ù§Ô∏è Valentine Day | E3N ‚ù§Ô∏è</title>
    <style>
      body,
      html,
      #app {
        margin: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(0, 0, 0, 0.5) 200%
        );
      }

      #app {
        position: relative;
        height: 100%;
        font-family: "Montserrat", serif;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slideshow {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        background-color: black;
      }

      .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }

      .slideshow img.active {
        opacity: 1;
      }

      .text-overlay {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 10;
      }

      /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
      @media (max-width: 768px) {
        .buttons {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        button {
          width: 80%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hero">
        <div class="slideshow">
          <img src="./assets/valentine-bg.jpg" class="active" />
          <img src="./assets/101.jpg" />
          <img src="./assets/102.jpg" />
          <img src="./assets/103.jpg" />
          <img src="./assets/104.jpg" />
          <img src="./assets/105.jpg" />
          <img src="./assets/106.jpg" />
          <img src="./assets/107.jpg" />
          <img src="./assets/108.jpg" />
        </div>
        <div class="text-overlay">
          <h2>Happy Valentine Day's in 2025 ‚ù§Ô∏è</h2>
          <h2>E3N.</h2>
        </div>
      </div>
      <div class="buttons mt-5 mb-5">
        <button type="button" id="gravity-btn">‡∏™‡∏•‡∏±‡∏ö</button>
        <button type="button" id="colors-btn">‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ</button>
      </div>
      <div class="controls">
        <button id="toggle-music">üéµ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á</button>
      </div>
      <canvas id="webgl-canvas"></canvas>
      <audio id="background-music" loop>
        <source src="./assets/flightless_bird.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="interactive-spheres.js"></script>
    <script>
      let images = document.querySelectorAll(".slideshow img");
      let index = 0;

      function changeSlide() {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }
      setInterval(changeSlide, 6000);

      const music = document.getElementById("background-music");
      const toggleMusicBtn = document.getElementById("toggle-music");
      let isPlaying = false;

      toggleMusicBtn.addEventListener("click", () => {
        if (isPlaying) {
          music.pause();
          toggleMusicBtn.textContent = "üéµ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
        } else {
          music.play();
          toggleMusicBtn.textContent = "üéµ ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
        }
        isPlaying = !isPlaying;
      });
    </script>
  </body>
</html>
